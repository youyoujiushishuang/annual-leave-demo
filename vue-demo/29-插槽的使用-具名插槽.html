<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
            <child >
                <header slot="header">我是头部</header>
                <footer slot="footer">我是底部</footer>
            </child>
    </div>

    <script>
        Vue.component("child", {
            /* 在子组件标签中插入的内容,不知道放在哪个slot标签中,有两个<slot>标签,就都插入了,--匿名插槽 */
            template: 
            `<div>
                <slot name="header"></slot>
                <p>hello</p>
                <slot name="footer"></slot>
           </div>`
        })
        let vm = new Vue({
            el: "#app"
        })
    </script>
</body>

</html>
