<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- 双花括号就是插值表达式,大胡子语法,在插值表达式和指令的双引号中,都可以使用js的语法,所以随机数可以生成 -->
            <p>{{msg+ Math.random()}}</p>
            <h3 v-text="msg+ Math.random()"></h3>
            <h3 v-html="msg+ Math.random()"></h3>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    msg:"大家好"
                },
                methods: {

                }
            })
        </script>
    </body>
</html>
