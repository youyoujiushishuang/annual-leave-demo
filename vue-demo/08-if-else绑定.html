<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p v-if="flag">{{msg}}</p>
            <p v-else="flag">京沪高速</p>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    msg:"我是段落",
                    flag:false
                },
                mounted() {
                    this.isshow()
                },
                methods: {
                    isshow(){
                        setInterval(() => {
                            this.flag = !this.flag
                        },1000)
                    }
                }
            })
        </script>
    </body>
</html>
