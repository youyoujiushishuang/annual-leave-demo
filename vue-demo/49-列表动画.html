<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./lib/vue.js"></script>
        <style>
            .v-enter,
            .v-leave-to{
                opacity: 0;
            }
            .v-enter-active,
            .v-leave-active{
                transition: all 2s ease;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <transition-group>
                <div v-for="(item,index) in list" :key="item.id">
                    {{item.id}}---{{item.title}}
                </div>
            </transition-group>
            <button @click="add">点击添加数据</button>
        </div>
        
        <script>
            var num = 0
            var vm = new Vue({
                el: '#app',
                data: {
                    list:[]
                },
                methods: {
                    add(){
                        this.list.push({
                            id: ++num,
                            title:"hello world" + num
                        })
                    }
                }
            })
        </script>
    </body>
</html>
