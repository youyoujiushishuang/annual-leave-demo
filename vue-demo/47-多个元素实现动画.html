<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./lib/vue.js"></script>
        <style>
            .v-enter,
            .v-leave-to{
                opacity: 0;
            }
            .v-enter-active,
            .v-leave-active{
                transition: all 2s ease;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <h3>默认Vue会复用dom元素,如果给元素添加key属性,实现dom元素的唯一性</h3>
            <transition mode="out-in">
                <p v-if="flag" key="hello">hello world</p>
                <p v-else key="bye">bye world</p>
                
            </transition>
            <button @click="change">点击切换</button>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    flag:true
                },
                methods: {
                    change(){
                        this.flag = !this.flag
                    }
                }
            })
        </script>
    </body>
</html>
