<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <table>
                <h3>不使用组件的table,正常显示</h3>
                <tbody>
                    <tr>
                        <td>这是单元格</td>
                    </tr>
                    <tr>
                        <td>这是单元格</td>
                    </tr>
                    <tr>
                        <td>这是单元格</td>
                    </tr>
                </tbody>
            </table>


            <table>
                <h3>不加is属性的table,显示的结果是:h3标签和tr标签都显示在table外面</h3>
                <tbody>
                    <row></row>
                    <row></row>
                    <row></row>
                </tbody>
            </table>
            
            <table>
                <h3>加is属性的table,正常显示</h3>
                <tbody>
                    <tr is="row"></tr>
                    <tr is="row"></tr>
                    <tr is="row"></tr>
                </tbody>
            </table>

            <!-- is属性还可以应用在 ul  li  ol   section option -->
        </div>
        <script>
            Vue.component('row',{
                template:"<tr><td> 这个一个组件</td></tr>"
            })
            var vm = new Vue({
                el: '#app',
                data: {

                },
                methods: {

                }
            })
        </script>
    </body>
</html>
