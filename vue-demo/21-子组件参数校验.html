    </head>
    <body>
        <div id="app">

            <item :content="10"></item>

            Vue.component('item',{
                //用props属性来决定子组件接收数据的类型

                    content:[Number]    //这里表示,从父组件传递过来的数据,子组件都要当做数值类型来接收,否则会报错
                },
                template:'<div>{{content}}</div>'
            })

            var vm = new Vue({
                el: '#app',
                data: {
                }
            })
        </script>
    </body>
