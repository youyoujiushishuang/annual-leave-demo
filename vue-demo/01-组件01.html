<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">

        <p @click="show">{{msg}}</p>
        <login></login>
        <item1></item1>
    </div>
    <script>

        //定义组件 
        Vue.component('login',{
            template:'<h1>你好</h1>'
        })

        /* 组件中的模板,没有注册就不能使用 */
        var  item1={
            template:"<div>aaaaa</div>"
        }
         
         
    var vm =  new Vue({
        el:'#app',
        data:{
            msg:"hello world"
        },
        methods:{
            show(){
                alert(1)
            }
        },
        components:{
            item1
        }
    })
    
    
    </script>
</body>
</html>
